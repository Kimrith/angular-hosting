  <div

    @for (product_item of product_items; track product_item) {
    <div
      class="bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700 relative w-[300px] flex-shrink-0 max-sm:w-[300px]"
    >
      <app-product
        [product_item]="product_item"
        (addToCart)="addproduct($event)"
      ></app-product>
    </div>

<div class="fixed bottom-4 right-4 flex items-center z-50">
  <button
    *ngIf="total > 0"
    type="button"
    routerLink="/addCart"
    class="text-white md:w-[200px] md:h-[50px] bg-slate-700 hover:bg-indigo-800 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-indigo-800 uppercase"
  >
    Cart Total
    <span class="text-yellow-200" *ngIf="total > 0">{{ total }}</span>
  </button>

  <button
    *ngIf="total > 0"
    type="button"
    (click)="clearCart()"
    class="ml-10 text-white md:w-[200px] md:h-[50px] bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800 uppercase"
  >
    Clear Cart
  </button>
</div>
