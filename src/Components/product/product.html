<div
  class="relative bg-white dark:bg-gray-800 shadow-md rounded-lg overflow-hidden transition-transform duration-300 hover:scale-[1.02]"
>
  <div
    class="absolute top-3 right-3 bg-red-600 text-white text-xs font-bold px-3 py-1 rounded-full z-10 shadow"
  >
    -{{ product_item.discountPercentage }}% OFF
  </div>

  <div class="flex justify-center bg-gray-50 dark:bg-gray-700 p-4">
    <img
      class="h-40 object-contain"
      [src]="product_item.imageUrl"
      alt="Product image"
    />
  </div>

  <div class="p-5">
    <h5
      class="text-lg font-semibold tracking-tight text-gray-900 dark:text-white line-clamp-1"
    >
      {{ product_item.name }}
    </h5>

    <div class="flex items-center mt-2 mb-4">
      <svg
        class="w-4 h-4 text-yellow-400 me-1"
        fill="currentColor"
        viewBox="0 0 22 20"
      >
        <path
          d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
        />
      </svg>
      <span class="text-sm text-gray-600 dark:text-gray-300 font-medium">
        {{ product_item.rating }}
      </span>
    </div>

    <div class="mb-4">
      <span class="text-2xl font-bold text-gray-900 dark:text-white">
        ${{ product_item.price }}
      </span>
      <!-- <span class="text-sm line-through text-gray-500 dark:text-gray-400 ml-2">
        ${{ product_item.price }}
      </span> -->
    </div>

    <div class="relative">
      <button
        (click)="onAddToCart(product_item)"
        class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-semibold rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Add to cart
      </button>

      <span
        *ngIf="product_item.addcart > 0"
        class="absolute -top-2 -right-2 bg-red-600 text-white text-xs w-5 h-5 flex items-center justify-center font-bold rounded-full shadow-md"
      >
        {{ product_item.addcart }}
      </span>
    </div>
  </div>
</div>
